<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Encabezado del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <!-- Script con defer -->
    <script src="index.js" defer></script>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        /* Título principal */
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        /* Tarjetas contenedoras */
        .card {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 30px;
            max-width: 600px;
        }

        /* Subtítulos */
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        /* Grupos de formulario */
        .form-group {
            margin-bottom: 15px;
        }

        /* Etiquetas */
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        /* Campos de entrada */
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #333;
        }

        /* Botón */
        button {
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #555;
        }

        /* Lista de contactos */
        .contacts-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Item de contacto individual */
        .contact-item {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
        }

        /* Nombre del contacto */
        .contact-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        /* Teléfono del contacto */
        .contact-phone {
            color: #666;
        }

        /* Mensaje de carga */
        .loading {
            color: #666;
            padding: 20px;
        }

        /* Mensaje de error */
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ef5350;
        }

        /* Mensaje de éxito */
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #66bb6a;
        }

        /* Estado vacío */
        .empty-state {
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Título de la página -->
    <h1>Agenda de Contactos</h1>

    <!-- Sección del formulario -->
    <div class="card form-section">
        <h2>Agregar Nuevo Contacto</h2>
        <!-- Área de mensajes -->
        <div id="message"></div>
        <!-- Formulario -->
        <form id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingrese el nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required placeholder="Ingrese el apellido">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Ingrese el teléfono">
            </div>
            <button type="submit">Guardar Contacto</button>
        </form>
    </div>

    <!-- Sección de lista de contactos -->
    <div class="card contacts-section">
        <h2>Lista de Contactos</h2>
        <div id="contactsList">
            <div class="loading">Cargando contactos...</div>
        </div>
    </div>
</body>
</html>
